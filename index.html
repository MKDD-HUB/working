<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Dynamic Recipient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            display: none;
        }
        
        .setup-instructions {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>

        <div class="setup-instructions">
            <strong>Setup Instructions:</strong>
            <ol>
                <li>Deploy this page to Netlify (drag and drop this HTML file to Netlify.com)</li>
                <li>Go to your site settings and set up form notifications</li>
                <li>Remove these instructions after setup</li>
            </ol>
        </div>
        
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <p class="hidden" style="display:none">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            
            <div class="form-group">
                <label for="recipient">Email Recipient</label>
                <input type="email" name="recipient" id="recipient" required />
            </div>
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" required />
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="attachment">Attachment (Optional)</label>
                <input type="file" name="attachment" id="attachment" />
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
