<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            display: none;
        }
        
        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Email</h1>
        
        <!-- Form configuration section -->
        <div class="form-group">
            <label for="recipient">Recipient Email</label>
            <input type="email" id="recipient" placeholder="Enter the email address to send to" required>
        </div>
        
        <form id="emailForm">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="image-data" id="image-data">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Attach Image (Optional)</label>
                <input type="file" id="image" accept="image/*">
                <img id="preview" class="image-preview">
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
        
        <div id="status-message"></div>
    </div>

    <script>
        // Image preview and base64 encoding
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                // Show image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    // Store base64 data in hidden input
                    document.getElementById('image-data').value = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                // Hide preview if no file selected
                preview.style.display = 'none';
            }
        });
        
        // Form submission handling
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get recipient email
            const recipientEmail = document.getElementById('recipient').value;
            
            if (!recipientEmail || !recipientEmail.includes('@')) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.innerText = 'Please enter a valid recipient email address.';
                statusMessage.className = 'error';
                statusMessage.style.display = 'block';
                return;
            }
            
            // Dynamically create and submit the form to FormSubmit.co
            const formData = new FormData(this);
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `https://formsubmit.co/${recipientEmail}`;
            form.enctype = 'multipart/form-data';
            
            // Transfer all form data to the new form
            for (let pair of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = pair[0];
                input.value = pair[1];
                form.appendChild(input);
            }
            
            // Add FormSubmit config
            const templateInput = document.createElement('input');
            templateInput.type = 'hidden';
            templateInput.name = '_template';
            templateInput.value = 'box';
            form.appendChild(templateInput);
            
            const captchaInput = document.createElement('input');
            captchaInput.type = 'hidden';
            captchaInput.name = '_captcha';
            captchaInput.value = 'false';
            form.appendChild(captchaInput);
            
            // Append to body, submit, and remove
            document.body.appendChild(form);
            form.submit();
            
            // Success message
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerText = 'Sending your message...';
            statusMessage.className = 'success';
            statusMessage.style.display = 'block';
        });
    </script>
</body>
</html>
